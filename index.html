    /* Func para mudar a imagem dos contadores de vida, sanidade etc. */
      function imgAdjust(atu, max) {

              case "maxSAN":

                break
              case "maxPV":
                $(".imgPV").attr("src", "img/pv100.png");
                break
              case "maxMP":
                $(".imgMP").attr("src", "img/mp100.png");
                break
            }
          }
          if (atual <= maximo * 0.5) {
            switch (max) {
              case "maxHP":
                $(".imgHP").attr("src", "img/hp50.png");
                break
              case "maxSAN":
                $(".imgSAN").attr("src", "img/san50.png");
                break
              case "maxPV":
                $(".imgPV").attr("src", "img/pv50.png");
                break
              case "maxMP":
                $(".imgMP").attr("src", "img/mp50.png");
                break
            }
          }
          if (atual <= 0) {
            switch (atu) {
              case "actHP":
                $(".imgHP").attr("src", "img/hp0.png");
                break
              case "actSAN":
                $(".imgSAN").attr("src", "img/san0.png");

        }
      }

    /* Func pra rolar e enviar o resultado do D20 pro displayDado */

            break

        console.log("modificado: ", result)

            console.log("iniciante");
            break

            console.log("treinado");
            break

          case "competente":
            result += 14;
            console.log("competente");
            break

          case "especialista":
            result += 16;
            console.log("especialista");
            break

          case "nao":
            default:
              console.log("default");
              result += 0;
        }
        console.log('rolou');
        return result;
      };
      
      /* Func que muda onde o toast fica dependendo da resolução da tela */
      function ajustToast() {
        if (window.innerWidth <= 760) {
          toastr.options.positionClass = 'toast-top-right';
        } else { toastr.options.positionClass = 'toast-bottom-right'; }
      }

      /* Func que pega o nome, roda os dados e mostra tudo no Popup (toastr.info) */
      function displayDado(peri, dInput, habili, modifier) {
          let num = "";                       /* var de apoio pra mostrar no Popup todos os valores q deram */
          let x = $('#' + dInput);            /* var pra pegar qual o roll respectivo em questão e pegar o numero input usando o "vezes"*/
          let vezes = x.val();

          if (vezes < 1) {
              vezes = 1;
          };
          for (let i = 0; i < vezes; i++){
              let dado = rolagemDado(habili, modifier); /* Aonde ocorre a passagem de quaisquer bônuses */
              num += " | " + dado + " | ";
          };
          
          toastr.info(num, periChosen(peri), { /* configs do Toast */
              "closeButton": true,
              "debug": false,
              "newestOnTop": false,
              "progressBar": false,
              "preventDuplicates": false,
              "onclick": null,
              "showDuration": "300",
              "hideDuration": "1000",
              "timeOut": 0,
              "extendedTimeOut": 0,
              "showEasing": "swing",
              "hideEasing": "linear",
              "closeEasing": "swing",
              "showMethod": "fadeIn",
              "hideMethod": "fadeOut"
            })

          /* If pra mudar a cor do popup em caso de extremos e desastres (muda de todos no momento) */
          if (temCritico == 1 && temDesastre == 0) {
                toastCor = "green";
                $(".toast").css("background-color", toastCor);
                temCritico = 0;
              }
          else if (temDesastre == 1 && temCritico == 0) {
                toastCor = "red";
                $(".toast").css("background-color", toastCor);
                temDesastre = 0;
              }
          else if (temDesastre == 1 && temCritico == 1) {
                toastCor = "gray";
                $(".toast").css("background-color", toastCor);
                temCritico = 0;
                temDesastre = 0;
              }
          else {toastCor = "orange"; $(".toast").css("background-color", toastCor);}
      };

            break
          case "competente":
            total += 14
            break
          case "especialista":

            break
          case "nao":
            default:
              break
        }
        return total;
      };
